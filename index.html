<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nike card design fun</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="random-box"></div>
        <div class="another-random-box"></div>
        <div class="background-logo"></div>
        <div class="container">
            <div class="card">
                <div class="inner"></div>
                <div class="row">
                    <div class="flex">
                        <img class="nike-logo" src="image/nike-logo.png">
                        <h1 class="product-number">3</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="flex">
                        <h1 class="product-air ">AIR</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="flex pad">
                        <h1 class="product-name">Dark blue</h1>
                        <div>&#9733;&#9733;&#9733;&#9733;&#9733;</div>
                    </div>
                </div>
                <div class="row pad-bottom">
                    <div class="flex align-center">
                        <h1 class="product-price">$130</h1>
                    </div>
                    <div class="flex shrink">        
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
